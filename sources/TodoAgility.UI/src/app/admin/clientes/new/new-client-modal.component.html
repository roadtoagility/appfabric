<form>
  <nb-card>
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
        <div style="width: 600px;">
            
          <form [formGroup]="form" #formSubmitted="ngForm">
            <div class="form-group row">
              <label for="name" class="label col-sm-3 col-form-label">Name</label>
              <div class="col-sm-9">
                <input type="email" nbInput formControlName="name" fullWidth id="name">
              </div>
            </div>
            <div class="form-group row">
              <label for="cnpj" class="label col-sm-3 col-form-label">Cnpj</label>
              <div class="col-sm-9">
                <input type="text" nbInput formControlName="cnpj" fullWidth id="cnpj">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="label col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="text" nbInput formControlName="email" fullWidth id="email">
              </div>
            </div>
          </form>
            
        </div>
    </nb-card-body>
    <nb-card-footer>
      
      <div class="row">
        <div class="col-sm-12">
          <button type="button" nbButton matRipple status="primary" outline style="margin-right: 10px" (click)="dismiss()">Close</button>
          <button type="button" nbButton status="primary" (click)="onSubmit(formSubmitted, form.value)">Save</button>
        </div>
      </div>

    </nb-card-footer>
  </nb-card>
</form>
