

<nb-card>
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
        <div style="width: 600px;">
            <div class="row">
                <div class="col-lg-8">
                    <input type="text" nbInput fullWidth placeholder="Search by activity's status" [(ngModel)]="activityNameSearch" class="form-control">
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-outline-secondary float-right" type="button" id="button-addon2" (click)="searchActivity()">
                        Search
                    </button>
                </div>
            </div>
        
            <br />
        
            <ng2-smart-table [settings]="settings" [source]="source" (edit)='onSelectActivity($event)'>
            </ng2-smart-table>
        
        </div>
    </nb-card-body>
    <nb-card-footer>
      <button nbButton matRipple status="primary" (click)="dismiss()">Close</button>
    </nb-card-footer>
  </nb-card>
