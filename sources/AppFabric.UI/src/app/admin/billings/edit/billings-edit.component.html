<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>Billing</nb-card-header>
            <nb-card-body>
              <form>
                <div class="row">
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label for="inputLastName" class="label">Status</label>
                        <nb-select matRipple selected="1" fullWidth>
                            <nb-option matRipple value="1">Not Billed</nb-option>
                            <nb-option matRipple value="2">Billed</nb-option>
                          </nb-select>
                      </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                          <label for="inputLastName" class="label">Cliente</label>
                          <div class="input-group mb-3">
                            <input type="text" readonly class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" [(value)]="selectedClient.razaoSocial">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="selectClient()">
                                <nb-icon class="search-icon" icon="search-outline" pack="eva"></nb-icon>
                            </button>
                          </div>
                        </div>
                    </div>
                </div>
              </form>
            </nb-card-body>
          </nb-card>
      </div>
  </div>
  <div class="row">
    <div class="col-md-6">
        <nb-card>
            <nb-card-header>Manage Releases</nb-card-header>
            <nb-card-body>
              <form>

                <a href="javascript:void(0);" (click)="selectRelease()">Add Release</a>

                <br />
                <br />

                <div class="accordions-container row">
                    <div class="accordion-container col-md-12 col-lg-6 col-xxxl-6">

                      <nb-accordion>                  
                        <nb-accordion-item *ngFor="let release of releases">
                          <nb-accordion-item-header matRipple>
                            Release-{{release.id}}
                          </nb-accordion-item-header>
                          <nb-accordion-item-body>
                            <b>Total Effort:</b> {{release.totalEffort}} hours <br />
                            <b>Resume</b> {{release.resume}}
                            <br />
                            <br />
                            <button type="button" nbButton matRipple status="danger" outline (click)="removeRelease(release)">Remove</button>
                          </nb-accordion-item-body>
                        </nb-accordion-item>
                      </nb-accordion>
                    </div>
                </div>
                  
                <br />
                <br />

              </form>
            </nb-card-body>
          </nb-card>
    </div>
    <div class="col-md-6">
      <nb-card>
          <nb-card-header>Billing stats</nb-card-header>
          <nb-card-body>
            Total Effort:  {{getTotalEffort()}}<br />
            Due value:  <br />
          </nb-card-body>
        </nb-card>
  </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button" nbButton matRipple status="primary" outline style="margin-right: 10px" (click)="backClicked()">Cancelar</button>
      <button type="submit" nbButton status="primary">Salvar</button>
    </div>
  </div>
